<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéSearch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="form" action="">
          <input
            class="search-field"
            id="search-field"
            type="text"
            placeholder="Enter the exact name..."
          />
          <button class="search-btn">Search...</button>
        </form>
      </header>
      <main class="main">
        <div id="content">
            <p>Search for a Pokémon with the search bar above</p>
        </div>
      </main>
      <footer class="footer">
        <p>PokéSearch</p>
        <p>2024 Becausnt</p>
      </footer>
    </div>

    <script type="module" src="./app/app.js"></script>
  </body>
</html>
